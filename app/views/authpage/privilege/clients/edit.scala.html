@layout.auth_frame("Client Privilege Update",scripts, "") {
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>Feature From</h2>
      <ol class="breadcrumb">
        <li>
          <a href="index-2.html">Feature</a>
        </li>
        <li class="active">
          <strong>Form</strong>
        </li>
      </ol>
    </div>
    <div class="col-lg-2">

    </div>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <form>
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>App Privilege Form</h5>
              <div class="ibox-tools">
              </div>
            </div>
            <div class="ibox-content">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group col-md-6">
                    <label>App Module</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-id-card-o" ></i></span>
                      <input  type="text" name="appModule" class="form-control required"  value="configuration" disabled="">
                    </div>
                  </div>
                  <div class="form-group col-md-4">
                    <label>App Module Access</label>
                    <div class="input-group">
                      <input type="checkbox" name="appModuleAccess" value="lock" class="i-checks">
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group col-md-6">
                    <label>SubModule</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-id-card-o" ></i></span>
                      <input  type="text" name="enrollmentNo" class="form-control required" id="" value="fee" disabled="">
                    </div>
                  </div>
                  <div class="form-group col-md-4">
                    <label>SubModule Access</label>
                    <div class="input-group">
                      <input type="checkbox" name="subModuleAccess" value="lock" class="i-checks">
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group col-md-6">
                    <label>SubModule</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-id-card-o" ></i></span>
                      <input  type="text" name="enrollmentNo" class="form-control required" id="" value="grade" disabled="">
                    </div>
                  </div>
                  <div class="form-group col-md-4">
                    <label>SubModule Access</label>
                    <div class="input-group">
                      <input type="checkbox" name="subModuleAccess" value="lock" class="i-checks">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-white">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
}
  @scripts = {}
